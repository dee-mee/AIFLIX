<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFLIX</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-black: #141414;
            --netflix-dark-gray: #222;
            --netflix-gray: #333;
        }
        
        body {
            background-color: var(--netflix-black);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        
        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: var(--netflix-red) !important;
        }
        
        .hero-section {
            height: 70vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1489599651234-8d8e64a6b9e4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
        }
        
        .movie-card {
            transition: transform 0.3s ease;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .movie-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .movie-carousel {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px 0;
        }
        
        .movie-carousel::-webkit-scrollbar {
            height: 8px;
        }
        
        .movie-carousel::-webkit-scrollbar-track {
            background: var(--netflix-dark-gray);
        }
        
        .movie-carousel::-webkit-scrollbar-thumb {
            background: var(--netflix-gray);
            border-radius: 4px;
        }
        
        .profile-card {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: var(--netflix-gray);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-card:hover {
            transform: scale(1.05);
        }
        
        .video-player {
            width: 100%;
            height: 70vh;
            background: black;
            border-radius: 8px;
        }
        
        .btn-netflix {
            background-color: var(--netflix-red);
            border-color: var(--netflix-red);
            color: white;
            font-weight: bold;
        }
        
        .btn-netflix:hover {
            background-color: #b81e24;
            border-color: #b81e24;
        }
        
        .btn-secondary-netflix {
            background-color: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.3);
            color: white;
        }
        
        .btn-secondary-netflix:hover {
            background-color: rgba(255,255,255,0.5);
            border-color: rgba(255,255,255,0.5);
        }
        
        .landing-hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1489599651234-8d8e64a6b9e4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            text-align: center;
        }
        
        .search-form {
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .search-form input {
            background: transparent;
            border: none;
            color: white;
        }
        
        .search-form input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .sidebar {
            background: var(--netflix-dark-gray);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            display: block;
            transition: background 0.3s ease;
        }
        
        .sidebar a:hover {
            background: var(--netflix-gray);
            color: white;
        }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .form-control, .form-select {
            background-color: var(--netflix-gray);
            border: 1px solid var(--netflix-gray);
            color: white;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: var(--netflix-gray);
            border-color: var(--netflix-red);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(229, 9, 20, 0.25);
        }
        
        .card {
            background-color: var(--netflix-dark-gray);
            border: 1px solid var(--netflix-gray);
        }
        
        .modal-content {
            background-color: var(--netflix-dark-gray);
            color: white;
        }
