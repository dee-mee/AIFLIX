{% extends 'base/base.html' %}

{% block title %}Password Reset Complete - AIFLIX{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card bg-dark text-white border-success">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                        <h1 class="h3 mb-3">Password Reset Complete</h1>
                        <p class="lead">Your password has been set successfully.</p>
                        <p class="text-muted">
                            You can now sign in with your new password.
                        </p>
                    </div>
                    
                    <div class="mt-5">
                        <a href="{% url 'accounts:login' %}" class="btn btn-success">
                            <i class="fas fa-sign-in-alt me-1"></i> Sign In Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.card {
    border-radius: 10px;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
    border-color: #28a745 !important;
}

.btn-success {
    background-color: #28a745;
    border-color: #28a745;
    padding: 0.5rem 1.5rem;
    font-weight: 500;
}

.btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
}
</style>
{% endblock %}
